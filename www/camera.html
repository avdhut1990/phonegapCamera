<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *">
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
        <link rel="stylesheet" type="text/css" href="css/jquery.mobile-1.4.5.min.css">
        <link rel="stylesheet" type="text/css" href="jquery-flat-ui/jquery.mobile.flatui.min.css">
        <title>PhoneGap Camera</title>
    </head>
    <body>
        <div data-role="page" id="dashboard">
            <div data-role="header" data-theme="a">Dashboard</div>
            <div role="main" id="main">
                <div class="ui-grid-a">
                    <div class="ui-block-a">
                        <a href="#" class="ui-btn ui-btn-e ui-icon-camera ui-btn-icon-left" id="cameraButton">Take Picture</a>
                    </div>
                    <div class="ui-block-b">
                        <a href="#gallery" class="ui-btn ui-btn-e ui-icon-grid ui-btn-icon-left">Gallery</a>
                    </div>
                </div>
            </div>
            <div data-role="footer" data-theme="a">
                <a href="#dashboard" data-iconpos="notext" data-icon="home"></a>
                <a href="#info" data-iconpos="notext" data-icon="info"></a>
                <a href="#" data-iconpos="notext" data-icon="power" class="exit"></a>
            </div>
        </div>

        <div data-role="page" id="info">
            <div data-role="header" data-theme="a">About Us</div>
            <div role="main" id="main">
                PhoneGap Camera v1.0
            </div>
            <div data-role="footer" data-theme="a">
                <a href="#dashboard" data-iconpos="notext" data-icon="home"></a>
                <a href="#info" data-iconpos="notext" data-icon="info"></a>
                <a href="#" data-iconpos="notext" data-icon="power" class="exit"></a>
            </div>
        </div>

        <div data-role="page" id="gallery">
            <div data-role="header" data-theme="a">Gallery</div>
            <div role="main" id="main">
                <div style="text-align:center;margin:20px;" id="imageContainer">
                </div>
            </div>
            <div data-role="footer" data-theme="a">
                <a href="#dashboard" data-iconpos="notext" data-icon="home"></a>
                <a href="#info" data-iconpos="notext" data-icon="info"></a>
                <a href="#" data-iconpos="notext" data-icon="power" class="exit"></a>
            </div>
        </div>
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/jquery-1.11.3.min.js"></script>
        <script type="text/javascript" src="js/jquery.mobile-1.4.5.min.js"></script>
        <script type="text/javascript" src="js/common.js"></script>
    </body>
</html>
